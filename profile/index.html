<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="../assets/yahoo-face.png" />

        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="profile.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <link rel="stylesheet" href="../styles/profile.css" />
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <title>Your Yahooligan Profile</title>
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="../assets/yahoo-face.png" />
            <p class="title">Your Yahooligan Profile</p>
            <nav>
                <a href="../">Home</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <div class="profile-container">
                <form id="profile-form" class="profile-form">
                    <label>
                        <div>Username</div>
                        <input
                            name="username"
                            type="text"
                            id="username-input"
                            class="username-input"
                            required
                        />
                    </label>
                    <label>
                        <div>image upload</div>
                        <input name="avatar" type="file" class="avatar-input" id="avatar-input" />
                    </label>
                    <img
                        src="../assets/user.png"
                        alt="image preview"
                        id="preview-image"
                        class="preview-image"
                    />
                    <button id="profile-update-button" class="profile-update-button">Update</button>
                </form>
                <p id="error-display" class="error"></p>
            </div>
        </main>
    </body>
</html>
